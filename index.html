<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

  <title>The_Blue_Room</title>
</head>

<body>
  <div class="container">

    <!-- full -->
    <div class="row mycustom_class5 w3-animate-top">
      <div class="card">
        <img class="card-img-top" src="./images/F.png" alt="..." />
        <img class="card-img-top" src="./images/U.png" alt="..." />
        <img class="card-img-top" src="./images/L.png" alt="..." />
        <img class="card-img-top" src="./images/L.png" alt="..." />
      </div>
    </div>

    <!-- stack -->
    <div class="row">
      <div class="card">
        <img class="card-img-top mycustom_class1 w3-animate-top" src="./images/S.png" alt="..." />
        <img class="card-img-top mycustom_class2 w3-animate-top" src="./images/T.png" alt="..." />
        <img class="card-img-top mycustom_class3 w3-animate-top" src="./images/A.png" alt="..." />
        <img class="card-img-top mycustom_class4 w3-animate-top" src="./images/C.png" alt="..." />
        <img class="card-img-top mycustom_class5 w3-animate-top" src="./images/K.png" alt="..." />
      </div>
    </div>

    <!-- developer -->
    <div class="row">
      <div class="card">
        <img class="card-img mycustom_class3 w3-animate-bottom" src="./images/D.png" alt="..." />
        <img class="card-img mycustom_class5 w3-animate-bottom" src="./images/E.png" alt="..." />
        <img class="card-img mycustom_class3 w3-animate-bottom" src="./images/V.png" alt="..." />
        <img class="card-img mycustom_class5 w3-animate-bottom" src="./images/E.png" alt="..." />
        <img class="card-img mycustom_class5 w3-animate-bottom" src="./images/L.png" alt="..." />
        <img class="card-img mycustom_class4 w3-animate-bottom" src="./images/O.png" alt="..." />
        <img class="card-img mycustom_class3 w3-animate-bottom" src="./images/P.png" alt="..." />
        <img class="card-img mycustom_class2 w3-animate-bottom" src="./images/E.png" alt="..." />
        <img class="card-img mycustom_class3 w3-animate-bottom" src="./images/R.png" alt="..." />
      </div>
    </div>
  </div>

  <div class="enter">
    <a href="./main.html">
      <img src="./images/enter.png" alt="HTML tutorial" style="width:60px;height:60px;">
    </a>
  </div>

</html>
